<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TürkCs2Haber - Kaydol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/CSS.css"> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="logo">TürkCs2Haber</h1>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='index.html'">Ana Sayfa</button> <button class="nav-button" onclick="window.location.href='iletisim.html'">Kaydol</button>
        </div>
    </div>

    <div id="signup-section" style="display: block; padding: 40px 20px;"> <div class="container">
            <div class="signup-form">
                <h2>Kayıt Ol</h2>
                <div class="row">
                    <div class="col">
                        <label for="first-name">Ad</label>
                        <input type="text" id="first-name" placeholder="Adınızı girin" required>
                    </div>
                    <div class="col">
                        <label for="last-name">Soyad</label>
                        <input type="text" id="last-name" placeholder="Soyadınızı girin" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
                    </div>
                    <div class="col">
                        <label for="phone">Telefon Numarası</label>
                        <input type="tel" id="phone" placeholder="Telefon numaranızı girin" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="steam-url">Steam URL</label>
                        <input type="url" id="steam-url" placeholder="Steam URL'nizi girin" required>
                    </div>
                    <div class="col">
                        <label for="favorite-game">Favori Oyununuz</label>
                        <input type="text" id="favorite-game" placeholder="Favori Oyununuz">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" placeholder="Kullanıcı Adı">
                    </div>
                    <div class="col">
                        <label for="birthdate">Doğum Tarihi</label>
                        <input type="date" id="birthdate">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" placeholder="Şifre">
                    </div>
                    <div class="col">
                        <label for="gender">Cinsiyet</label>
                        <input type="text" id="gender" placeholder="Cinsiyet (Erkek/Kadın)">
                    </div>
                </div>
                <button onclick="submitForm()">Kayıt Ol</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/JS.js"></script> </body>
</html>
