<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="JS/script.js" defer></script>
</head>
<body>
  <h1>İletişim Formu</h1>
  <p>Buradan Sipariş Verebilirsiniz</p>

  <a href="index.html">Ana Sayfa</a>
  <div class="container mt-5">
   
    <form id="contact-form">
      <div class="mb-3">
        <label for="isim" class="form-label">İsim</label>
        <input type="text" class="form-control" id="isim" name="isim">
      </div>
      <div class="mb-3">
        <label for="soyisim" class="form-label">Soyisim</label>
        <input type="text" class="form-control" id="soyisim" name="soyisim">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="telefon" name="telefon">
      </div>
      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <input type="text" class="form-control" id="konu" name="konu">
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj"></textarea>
      </div>
      <div class="mb-3">
        <label for="cicek" class="form-label">Favori Çiçeğiniz</label>
        <input type="text" class="form-control" id="cicek" name="cicek">
      </div>
      <div class="mb-3">
        <label for="tarih" class="form-label">Teslim Tarihi</label>
        <input type="date" class="form-control" id="tarih" name="tarih">
      </div>
      <div class="mb-3">
        <label for="saat" class="form-label">Teslim Saati</label>
        <input type="time" class="form-control" id="saat" name="saat">
      </div>
      <div class="mb-3">
        <label for="isim" class="form-label">Teslim Edilecek Kişi</label>
        <input type="text" class="form-control" id="isim" name="isim">
      </div>
      <div class="mb-3">
        <label for="adet" class="form-label">Sipariş Adedi</label>
        <input type="number" class="form-control" id="adet" name="adet" min="1" max="100">
        <div class="mb-3">
          <label for="memnuniyet" class="form-label">Memnuniyet Seviyesi</label>
          <input type="range" class="form-control" id="memnuniyet" name="memnuniyet" min="0" max="10">
          <div class="mb-3">
            <label for="renk" class="form-label">Favori Renk</label>
            <input type="color" class="form-control" id="renk" name="renk">
            <div class="mb-3">
              <label for="sifre" class="form-label">Şifreniz</label>
              <input type="password" class="form-control" id="sifre" name="sifre">
        <div class="mb-3">
          <label for="onay">KVKK Onayı</label>
          <input type="checkbox" id="onay" name="onay">
        </div>
        

      </div>
      <button type="submit" class="btn btn-success">Gönder</button>
    </form>
  </div>
</body>
</html>
