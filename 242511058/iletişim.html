<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim - Takı Dünyası</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js\script.js"></script>
</head>
<body>

  <div class="container">
    <header class="my-4">
      <h1 class="text-center">Bize Ulaşın</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link" href="index.html" style="color:rgb(255, 255, 255);">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="iletişim.html" style="color:rgb(255, 255, 255);">İletişim</a></li>
        </ul>
      </nav>
    </header>

    <form class="row g-3" id="iletisimForm">
      <div class="col-md-6">
        <label for="ad" class="form-label">Ad</label>
        <input type="text" class="form-control" id="ad" required>
      </div>
      <div class="col-md-6">
        <label for="soyad" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="soyad" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="tel" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="tel" required>
      </div>
      <div class="col-md-6">
        <label for="sehir" class="form-label">Şehir</label>
        <input type="text" class="form-control" id="sehir">
      </div>
      <div class="col-md-6">
        <label for="adres" class="form-label">Adres</label>
        <input type="text" class="form-control" id="adres">
      </div>
      <div class="col-md-6">
        <label for="dogum" class="form-label">Doğum Tarihi</label>
        <input type="date" class="form-control" id="dogum">
      </div>
      <div class="col-md-6">
        <label for="website" class="form-label">Web Sitesi</label>
        <input type="url" class="form-control" id="website">
      </div>
      <div class="col-md-6">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre">
      </div>
      <div class="col-md-12">
        <label for="mesaj" class="form-label">Mesajınız</label>
        <textarea class="form-control" id="mesaj" rows="4"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Gönder</button>
      </div>
    </form>

    <footer class="text-center mt-5">
      <p>&copy; 2025 Takı Dünyası</p>
    </footer>
  </div>

 
</body>
</html>
