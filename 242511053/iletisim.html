            </li>

    <section id="contact" class="contact-section py-5 bg-light">
      <div class="container">
        <div class="sectionHead text-center mb-4">Bize Ulaşın</div>
        <hr class="mb-5" />

        <div class="row text-center justify-content-center mb-5">
          <div class="col-md-3 mb-3">
            <i class="fa fa-map-marker fa-2x text-warning mb-2"></i>
            <h5>Moto Garage</h5>
            <p>Türkiye</p>
          </div>
          <div class="col-md-3 mb-3">
            <i class="fa fa-phone fa-2x text-warning mb-2"></i>
            <h5>Telefon</h5>
            <p>+90 5xx xxx xx xx</p>
          </div>
          <div class="col-md-3 mb-3">
            <i class="fa fa-envelope fa-2x text-warning mb-2"></i>
            <h5>E-posta</h5>
            <p>info@motonova.com</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <h4 class="mb-4">Bize Mesaj Gönderin</h4>
            <form id="iletisimForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Adınız *</label>
                  <input type="text" class="form-control" placeholder="Adınız" required />
                </div>
                <div class="form-group col-md-6">
                  <label>Soyadınız *</label>
                  <input type="text" class="form-control" placeholder="Soyadınız" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>E-posta *</label>
                  <input type="email" class="form-control" placeholder="ornek@mail.com" required />
                </div>
                <div class="form-group col-md-6">
                  <label>Telefon *</label>
                  <input type="tel" class="form-control" placeholder="05xx xxx xx xx" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Doğum Tarihi</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                  <label>Web Sitesi</label>
                  <input type="url" class="form-control" placeholder="https://ornek.com" />
                </div>
              </div>

              <div class="form-group">
                <label>Şirket Adı</label>
                <input type="text" class="form-control" placeholder="Çalıştığınız şirket (isteğe bağlı)" />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Şehir</label>
                  <select class="form-control">
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                    <option>Antalya</option>
                    <option>Diğer</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label>İletişim Tercihi</label>
                  <select class="form-control">
                    <option>E-posta</option>
                    <option>Telefon</option>
                    <option>SMS</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label>Konu Seçiniz *</label><br />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="konu" value="Bilgi" required />
                  <label class="form-check-label">Bilgi</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="konu" value="Destek" />
                  <label class="form-check-label">Destek</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="konu" value="Şikayet" />
                  <label class="form-check-label">Şikayet</label>
                </div>
              </div>

              <div class="form-group">
                <label>Mesajınız *</label>
                <textarea class="form-control" rows="5" placeholder="Mesajınızı buraya yazınız..." required></textarea>
              </div>

              <div class="form-group">
                <label>Dosya Yükle (isteğe bağlı)</label>
                <input type="file" class="form-control-file" />
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" required />
                <label class="form-check-label">
                  KVKK kapsamında kişisel verilerimin işlenmesini kabul ediyorum *
                </label>
              </div>

              <button type="submit" class="btn btn-dark btn-block">Mesajı Gönder</button>
            </form>
          </div>
          <div class="col-md-4 mb-4">
            <div class="map-container" style="height: 300px">
              <iframe
                src="https://www.google.com/maps/embed?pb=..."
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer text-light py-4">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4 mb-3 mb-md-0">
            <h5>MotoNova</h5>
            <p>© 2025 MotoNova. Tüm hakları saklıdır.</p>
          </div>

            <a href="#" class="text-light mx-2"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="text-light mx-2"><i class="fab fa-linkedin fa-lg"></i></a>
          </div>
          <div class="col-md-4">
            <h5>İletişim</h5>
            <p><i class="fa fa-envelope"></i> info@motonova.com</p>
            <p><i class="fa fa-phone"></i> +90 5xx xxx xx xx</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
