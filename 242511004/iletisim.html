
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim - Chef'Ata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(-45deg, #fffaf4, #ffe0cc, #fff5e1, #9b0808);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      padding: 30px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #8B0000;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>İletişim Formu</h1>
<div class="form-section">
  <form>
    <div class="mb-3">
      <label>Ad-Soyad </label>
      <input type="text" placeholder="Adınızı ve Soyadınızı Giriniz." class="form-control" maxlength="25" required>
    </div><br>
    <div class="mb-3">
      <label>Doğum Tarihi</label>
      <input type="date" class="form-control" required>
    </div><br>
    <div class="mb-3">
      <label>Cinsiyet</label><br>
      <input type="radio" name="gender" value="Erkek" required> Erkek
      <input type="radio" name="gender" value="Kadın"> Kadın
    </div><br>
    <div class="mb-3">
      <label>Email Adresi</label>
      <input type="email" placeholder="E-mail Adresinizi Giriniz." class="form-control" required>
    </div><br>
    <div class="mb-3">
      <label>Telefon Numaranız</label>
      <input type="tel" placeholder="Telefon Numaranızı Giriniz."  class="form-control" maxlength="10">
    </div><br>
    <div class="mb-3">
      <label>Şeflik alanında herhangi bir eğitim aldınız mı?</label><br>
      <input type="radio" name="egitim" id="egitimEvet" onclick="document.getElementById('egitimDetay').style.display='block'"> Evet
      <input type="radio" name="egitim" onclick="document.getElementById('egitimDetay').style.display='none'"> Hayır
    </div><br>
    <div class="mb-3" id="egitimDetay" style="display:none;">
      <label>Aldığınız eğitimleri bizimle paylaşır mısınız?</label>
      <textarea class="form-control" rows="3"></textarea>
    </div><br>
    <div class="mb-3">
      <label>Eğer bir eğitim aldıysanız sertfikanızı bizimle paylaşır mısınız?</label>
      <input type="file" class="form-control">
    </div><br>
    <div class="mb-3">
      <label>Kaç yıllık mutfak tecrübeniz var?</label>
      <input type="number" min="0" max="50" class="form-control">
    </div><br>
    <div class="mb-3">
      <label>Sitemizi 10 puan üzerinden değerlendirir misiniz?</label><br>
<input type="radio" name="puan" value="1"> 1 <input type="radio" name="puan" value="2"> 2 <input type="radio" name="puan" value="3"> 3 <input type="radio" name="puan" value="4"> 4 <input type="radio" name="puan" value="5"> 5 <input type="radio" name="puan" value="6"> 6 <input type="radio" name="puan" value="7"> 7 <input type="radio" name="puan" value="8"> 8 <input type="radio" name="puan" value="9"> 9 <input type="radio" name="puan" value="10"> 10 
    </div><br>
    <div class="mb-3">
      <label>En beğendiniz tarifi/tarifleri seçer misiniz?</label><br>
      <input type="checkbox" name="alan" value="Ana Yemekler"> Ana Yemekler
      <input type="checkbox" name="alan" value="Tatlı"> Çorbalar
      <input type="checkbox" name="alan" value="Çorba"> Tatlılar
      <input type="checkbox" name="alan" value="İçecek"> İçecekler
    </div><br>
    <div class="mb-3">
      <label>Görmek istediğiniz başka tarifler:</label>
      <textarea class="form-control" rows="3"></textarea>
    </div><br>
    <div class="mb-3">
      <label>Tarifler hakkında ne düşünüyorsunuz?</label>
      <textarea class="form-control" rows="3"></textarea>
    </div><br>
    <div class="mb-3">
      <label>Sitemizde eksik olduğunu düşündüğünüz bir şey var mı?</label><br>
      <input type="radio" name="eksik" onclick="document.getElementById('eksikDetay').style.display='block'"> Evet
      <input type="radio" name="eksik" onclick="document.getElementById('eksikDetay').style.display='none'"> Hayır
    </div><br>
    <div class="mb-3" id="eksikDetay" style="display:none;">
      <label>Lütfen eksikleri bizimle paylaşınız.</label>
      <textarea class="form-control" rows="3"></textarea>
    </div><br>
    <div>
     <label for="puanRange">Sitemizi 10 puan üzerinden değerlendirir misiniz?</label>
     <input type="range" id="puanRange" name="puan" min="1" max="10" value="5" oninput="puanGoster.value = this.value">
     <output id="puanGoster">5</output>
    </div><br>
    
    <button type="submit" class="btn btn-danger">Gönder</button>
  </form>
</div>

</body>
</html>
