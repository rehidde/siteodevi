<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="iletisim.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
  body {
  background-color: #1e293b; 
  color: #cbd5e1; 
  font-family: 'Roboto', sans-serif;
}

.navbar {
  background-color: #334155 !important;
}

.navbar-brand, .nav-link {
  color: #cbd5e1 !important;
  transition: color 0.3s ease;
}

.navbar-brand:hover, .nav-link:hover, .nav-link.active {
  color: #38bdf8 !important; 
}

.btn-primary {
  background-color: #3b82f6;
  border-color: #3b82f6;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #60a5fa;
  border-color: #60a5fa;
}

input, select, textarea {
  background-color: #334155;
  color: #e0e7ff;
  border: 1px solid #64748b;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #38bdf8;
  outline: none;
  background-color: #1e293b;
  color: #e0e7ff;
}

label {
  color: #cbd5e1;
}

span.highlight {
  color: #60a5fa;
  font-weight: 600;
}

.container {
  background-color: #273449;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
}

iframe {
  width: 100%;
  height: 300px;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
}

.fade-in {
  opacity: 0;
  transition: opacity 1s ease-in;
}

.fade-in.visible {
  opacity: 1;
}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 mb-4 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CV RAYZO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">İletişim Formu</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="isim" class="form-label">İsim</label>
        <input type="text" class="form-control" id="isim" name="isim" required />
      </div>
      <div class="mb-3">
        <label for="soyisim" class="form-label">Soyisim</label>
        <input type="text" class="form-control" id="soyisim" name="soyisim" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" />
      </div>
      <div class="mb-3">
        <label for="dogumTarihi" class="form-label">Doğum Tarihi</label>
        <input type="date" class="form-control" id="dogumTarihi" name="dogumTarihi" />
      </div>
      <div class="mb-3">
        <label for="cinsiyet" class="form-label">Cinsiyet</label>
        <select class="form-select" id="cinsiyet" name="cinsiyet" required>
          <option value="">Seçiniz</option>
          <option value="erkek">Erkek</option>
          <option value="kadin">Kadın</option>
          <option value="diger">Diğer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Websitesi</label>
        <input type="url" class="form-control" id="website" name="website" />
      </div>
      <div class="mb-3">
        <label for="favoriDil" class="form-label">Favori Oyununuzu Yaziniz</label>
        <input type="text" class="form-control" id="favoriDil" name="favoriDil" />
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre" required />
      </div>
      <div class="mb-3">
        <label for="renk" class="form-label">Favori Renk</label>
        <input type="color" class="form-control form-control-color" id="renk" name="renk" value="#a855f7" title="Favori renginizi seçin">
      </div>
      
      <div class="mb-3">
        <label for="dosya" class="form-label">Dosya Yükle</label>
        <input type="file" class="form-control" id="dosya" name="dosya">
      </div>
      
      <div class="mb-3">
        <label for="zaman" class="form-label">Uygun Olduğunuz Saat</label>
        <input type="time" class="form-control" id="zaman" name="zaman">
      </div>
      
      <div class="mb-3">
        <label for="sayi" class="form-label">Kaç Saat Oynarsınız?</label>
        <input type="number" class="form-control" id="sayi" name="sayi" min="0" max="24">
      </div>
      
      <div class="mb-3">
        <label for="aralik" class="form-label">Oyun Sevgisi (1-100)</label>
        <input type="range" class="form-range" id="aralik" name="aralik" min="1" max="100">
      </div>
      
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  
  function validateForm() {
    const email = $('#email').val();
    if(!validateEmail(email)) {
      alert('Geçerli bir e-posta giriniz.');
      return false;
    }
    if($('#isim').val().trim() === '') {
      alert('İsim boş olamaz.');
      return false;
    }
    if($('#soyisim').val().trim() === '') {
      alert('Soyisim boş olamaz.');
      return false;
    }
    if($('#cinsiyet').val() === '') {
      alert('Lütfen cinsiyet seçiniz.');
      return false;
    }
    if($('#sifre').val().length < 6) {
      alert('Şifre en az 6 karakter olmalı.');
      return false;
    }
    return true;
  }
  
  $(document).ready(function() {
    $('#contactForm').on('submit', function(e) {
      e.preventDefault();
      if(validateForm()) {
        alert('Form başarıyla gönderildi!');
        $(this)[0].reset();
      }
    });
  });
  </script>
</body>
</html>
