<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim - TeknoBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/stiller.css">

</head>
<body>

  <!-- Üst Menü -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TeknoBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container mt-5">
    <h2 class="mb-4">Bizimle İletişime Geç</h2>
    <form id="iletisimForm">

      <!-- 1. text -->
      <input type="text" placeholder="Adınız" class="form-control mb-3" required />

      <!-- 2. email -->
      <input type="email" placeholder="E-posta adresiniz" class="form-control mb-3" required />

      <!-- 3. tel -->
      <input type="tel" placeholder="Telefon numaranız" class="form-control mb-3" />

      <!-- 4. number -->
      <input type="number" placeholder="Yaşınız" class="form-control mb-3" />

      <!-- 5. date -->
      <input type="date" class="form-control mb-3" />

      <!-- 6. file -->
      <input type="file" class="form-control mb-3" />

      <!-- 7. url -->
      <input type="url" placeholder="Web siteniz (varsa)" class="form-control mb-3" />

      <!-- 8. color -->
      <label class="form-label">Favori Renginiz:</label>
      <input type="color" class="form-control form-control-color mb-3" />

      <!-- 9. range -->
      <label class="form-label">Memnuniyet Seviyesi:</label>
      <input type="range" class="form-range mb-3" min="1" max="10" />

      <!-- 10. checkbox -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="onay" required />
        <label class="form-check-label" for="onay">Koşulları kabul ediyorum</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Gönder</button>
    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
