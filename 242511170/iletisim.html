<!-- iletisim.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgi Doldurma - İletişim</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container bg-white shadow-sm rounded p-4 mt-4">
        <h2 class="text-center mb-4">İletişim Formu</h2>
        <form id="iletisimForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="ad" name="ad" placeholder="Adınız">
                        <label for="ad">Adınız</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="soyad" name="soyad" placeholder="Soyadınız">
                        <label for="soyad">Soyadınız</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="tc" name="tc" placeholder="T.C. Kimlik No">
                        <label for="tc">T.C. Kimlik No</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="dogum" name="dogum" placeholder="Doğum Tarihi">
                        <label for="dogum">Doğum Tarihi</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-posta">
                        <label for="email">E-posta</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telefon">
                        <label for="tel">Telefon</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="adres" name="adres" placeholder="Adres">
                        <label for="adres">Adres</label>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="sehir" name="sehir" placeholder="Şehir">
                        <label for="sehir">Şehir</label>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="posta" name="posta" placeholder="Posta Kodu">
                        <label for="posta">Posta Kodu</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Ek Açıklama" id="aciklama" name="aciklama" style="height: 100px;"></textarea>
                        <label for="aciklama">Ek Açıklama</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="kvkk" required>
                        <label class="form-check-label" for="kvkk">
                            KVKK metnini okudum ve onaylıyorum.
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Gönder</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
