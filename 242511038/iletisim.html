<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim - Tarihi Güzellikler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Tarihi Güzellikler</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-secondary text-white text-center py-5">
    <h1>Bizimle İletişime Geçin</h1>
    <p>Her türlü soru ve önerileriniz için formu doldurabilirsiniz.</p>
  </header>

  <div class="container my-5">
    <form class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="ad" class="form-label">Adınız</label>
        <input type="text" class="form-control" id="ad" name="ad" required>
      </div>

      <div class="mb-3">
        <label for="soyad" class="form-label">Soyadınız</label>
        <input type="text" class="form-control" id="soyad" name="soyad" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta Adresiniz</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon Numaranız</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" required>
      </div>

      <div class="mb-3">
        <label for="dogum" class="form-label">Doğum Tarihiniz</label>
        <input type="date" class="form-control" id="dogum" name="dogum">
      </div>

      <div class="mb-3">
        <label for="sehir" class="form-label">Şehir</label>
        <select class="form-select" id="sehir" name="sehir">
          <option>İstanbul</option>
          <option>Ankara</option>
          <option>İzmir</option>
          <option>Bursa</option>
          <option>Diğer</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Cinsiyet</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="erkek">
          <label class="form-check-label" for="erkek">Erkek</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="kadin">
          <label class="form-check-label" for="kadin">Kadın</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="ziyaretTarihi" class="form-label">Ziyaret Tarihi</label>
        <input type="date" class="form-control" id="ziyaretTarihi" name="ziyaretTarihi">
      </div>

      <div class="mb-3">
        <label for="ziyaretTuru" class="form-label">Ziyaret Türü</label>
        <select class="form-select" id="ziyaretTuru" name="ziyaretTuru">
          <option>Bireysel</option>
          <option>Grup</option>
          <option>Okul</option>
          <option>Turist</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Geri Dönüş Şekli</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="geridonus" id="emailG" value="email">
          <label class="form-check-label" for="emailG">E-posta</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="geridonus" id="telefonG" value="telefon">
          <label class="form-check-label" for="telefonG">Telefon</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="dosya" class="form-label">Dosya Yükle</label>
        <input type="file" class="form-control" id="dosya" name="dosya">
      </div>

      <div class="mb-3">
        <label for="duydugunYer" class="form-label">Web sitemizi nereden duydunuz?</label>
        <input type="text" class="form-control" id="duydugunYer" name="duydugunYer">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="bulten" name="bulten">
        <label class="form-check-label" for="bulten">Haber bültenine abone olmak istiyorum</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="gizlilik" name="gizlilik" required>
        <label class="form-check-label" for="gizlilik">Gizlilik politikasını kabul ediyorum</label>
      </div>

      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesajınız</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="4" placeholder="Mesajınızı buraya yazınız..." required></textarea>
      </div>
      <!-- Ziyaretçi Memnuniyeti -->
<div class="mb-3">
  <label for="puanRange">
    Ziyaretçi Memnuniyeti (1-10): <span id="memnuniyetDegeri"></span>
  </label>
  <input type="range" id="puanRange" name="puan" min="1" max="10">
  
</div>

<!-- Ziyaret Sayısı -->
<div class="mb-3">
  <label for="ziyaretSayisi" class="form-label">Sitemizi Kaç Kez Ziyaret Ettiniz?</label>
  <input type="number" class="form-control" id="ziyaretSayisi" name="ziyaretSayisi" min="1" max="100" value="1">
</div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Gönder</button>
      </div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Tarihi Güzellikler. Tüm hakları saklıdır.
  </footer>


</body>
</html>
