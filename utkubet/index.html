<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deneme Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #007acc;
    }
    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c99;
    }
  </style>
</head>
<body>
  <h1>Merhaba, Dünya!</h1>
  <p>Bu bir deneme HTML sayfasıdır.</p>
  <button onclick="alert('Butona tıkladın!')">Tıkla</button>
</body>
</html>
