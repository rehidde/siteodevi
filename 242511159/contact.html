<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim - Modern Oyun Mağazası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1f4068, #2980b9);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .form-container {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="mb-4">
      <a href="index.html" class="btn btn-outline-light ">Ana Sayfa</a>
      <a href="contact.html" class="btn btn-outline-light">İletişim</a>
    </nav>

    <h1>İletişim Formu</h1>
    <div class="form-container">
      <form id="contactForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Ad Soyad:</label>
          <input type="text" class="form-control" id="fullName" placeholder="Adınız ve Soyadınız">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Posta:</label>
          <input type="email" class="form-control" id="email" placeholder="example@domain.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefon:</label>
          <input type="tel" class="form-control" id="phone" placeholder="05XX XXX XX XX">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Konu:</label>
          <input type="text" class="form-control" id="subject" placeholder="Mesaj konusu">
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">Doğum Tarihi:</label>
          <input type="date" class="form-control" id="birthdate">
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label">Randevu Saati:</label>
          <input type="time" class="form-control" id="appointmentTime">
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">Web Sitesi:</label>
          <input type="url" class="form-control" id="website" placeholder="https://">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="favoriteColor" class="form-label">Favori Renk:</label>
          <input type="color" class="form-control form-control-color" id="favoriteColor" value="#563d7c">
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label">Dosya Yükle:</label>
          <input type="file" class="form-control" id="resume">
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
