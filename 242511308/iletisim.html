
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>İletişim Formu</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="ad" class="form-label">Adınız</label>
        <input type="text" class="form-control" id="ad" name="ad" required />
      </div>
      <div class="mb-3">
        <label for="soyad" class="form-label">Soyadınız</label>
        <input type="text" class="form-control" id="soyad" name="soyad" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" required />
      </div>
      <div class="mb-3">
        <label for="dogum" class="form-label">Doğum Tarihi</label>
        <input type="date" class="form-control" id="dogum" name="dogum" />
      </div>
      <div class="mb-3">
        <label for="cinsiyet" class="form-label">Cinsiyet</label>
        <select class="form-select" id="cinsiyet" name="cinsiyet">
          <option>Erkek</option>
          <option>Kadın</option>
          <option>Diğer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sehir" class="form-label">Şehir</label>
        <input type="text" class="form-control" id="sehir" name="sehir" />
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="dosya" class="form-label">Dosya Yükle</label>
        <input type="file" class="form-control" id="dosya" name="dosya" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="onay" name="onay" />
        <label class="form-check-label" for="onay">Verileri kabul ediyorum</label>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
      

     ara <input type="search">
    password <input type="password">
    resetle<input type="reset">
    <input type="number">


    </form>

    <hr class="my-4">

    <button id="btnGizle" class="btn btn-warning">Formu Gizle</button>
    <button id="btnGoster" class="btn btn-success">Formu Göster</button>
  </div>

  <script src="js/iletisim.js"></script>
</body>
</html>
